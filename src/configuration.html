<!DOCTYPE html>
<html>
<head>
    <script src="https://azurewebhooks.somee.com/cdn/v1.2/initialization/libraries.js"></script>
    <script src="https://azurewebhooks.somee.com/cdn/v1.2/initialization/configuration.js" data-widget-id="CycleTimeConfiguration" data-widget-uri="configuration"></script>
</head>
<body>
    <div class="widget-configuration">
        <div class="single-line-text-input">
            <label>Title</label>
            <input id="title" type="text"></input>
        </div>

        <div class="dropdown">
            <label>Query</label>
            <div class="wrapper">
                <select id="query">
                </select>
            </div>
        </div>

        <div class="dropdown">
            <label>Cycle Time Start</label>
            <div class="wrapper">
                <select id="cycle-time-start-field">
                </select>
            </div>
        </div>

        <div class="dropdown">
            <label>Cycle Time End</label>
            <div class="wrapper">
                <select id="cycle-time-end-field">
                </select>
            </div>
        </div>

        <div class="single-line-text-input">
            <label>Percentiles (separated by comma)</label>
            <input id="percentiles" type="text"></input>
        </div>
    </div>
</body>
</html>
